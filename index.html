<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Document</title>
    <link rel='stylesheet' href='main.css'>
</head>
<body>


    <div class='alert-box' id='alert'>알림창이 열렸다 !

        <button onclick = "change_back_orange()"; style='color:orange'>주황색 배경</button>
        <button onclick = "change_back_black()"; style='color:black'>검은색 배경</button>
        <button onclick = "change_red()"; style='color:red'>빨간색 글자</button>
        <button onclick = "change_blue()"; style='color:blue'>파란색 글자</button>
        <button onclick = "change_white()"; style='color:white'>흰색 글자</button>
        <button onclick="close_and_reset_alert()"; style='background-color:purple; color:white'>초기화 후 닫기</button>
    </div>

    <button onclick="open_alert()">열기</button>
    
    <script>

        function open_alert(){
            document.getElementById('alert').style.display = 'block';
        }
        function close_and_reset_alert(){
            document.getElementById('alert').style.display = 'none';
            document.getElementById('alert').style.backgroundColor = 'black';
            document.getElementById('alert').style.color = 'white';
        }
        function change_white(){
            document.getElementById('alert').style.color = 'white';
        }
        function change_red(){
            document.getElementById('alert').style.color = 'red';
        }
        function change_blue(){
            document.getElementById('alert').style.color = 'blue';
        }
        function change_back_black(){
            document.getElementById('alert').style.backgroundColor = 'black';
        }
        function change_back_orange(){
            document.getElementById('alert').style.backgroundColor = 'orange';
        }


    </script>
</body>
</html>
